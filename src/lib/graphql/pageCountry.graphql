fragment PageCountryFields on PageCountry {
  __typename
  sys {
    id
    spaceId
  }
  seoFields {
    ...SeoFields
  }
  slug
  countryName
  continentName
  squareImage {
    ...ImageFields
  }
}

query pageCountry($slug: String!, $locale: String, $preview: Boolean){
  pageCountryCollection(limit: 1, where: { slug: $slug }, locale: $locale, preview: $preview) {
    items {
      ...PageCountryFields
    }
  }
}
