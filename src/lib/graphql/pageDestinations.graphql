fragment PageDestinationFields on PageDestinations {
  __typename
  sys {
    id
    spaceId
  }
  title
  seoFields {
    ...SeoFields
  }
}

query pageDestinations($locale: String, $preview: Boolean) {
  pageDestinationsCollection(locale: $locale, preview: $preview) {
    items {
      ...PageDestinationFields
    }
  }
}
